# - --- themes 
set-option -g status-position "top"

set-option -g status-style bg=default,fg=default

set-option -g status-justify left 
set-option -g status-left '#{tmux_mode_indicator}'

set-option -g status-right '#S'
set-option -g window-status-format ' #I:#W '
set-option -g window-status-current-format '#[bg=colour1,fg=#000000] #{CURRENT_DIR} #I:#W#{?window_zoomed_flag, ÓÆÅ , }'
# - --- 


## pane border
set-option -g pane-border-style fg=colour235 #fg=base02
set-option -g pane-active-border-style fg="#3f3f3f" #fg=base01


## overcurls
set-option -gas terminal-overrides "*:Tc" # true color support-
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
 run '~/.tmux/plugins/tpm/tpm'
